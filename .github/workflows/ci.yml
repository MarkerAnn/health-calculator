name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Lint code with ESLint
        run: npm run lint

      - name: Format code with Prettier
        run: npm run format:check

      - name: Build project
        run: npm run build

      - name: Run tests and generate report
        run: npm run test

      - name: Generate Markdown report
        run: |
          echo "# Test Report" > TESTREPORT.md
          echo "" >> TESTREPORT.md
          echo "## Summary" >> TESTREPORT.md
          echo "- **Date:** $(date)" >> TESTREPORT.md
          echo "- **Commit:** ${{ github.sha }}" >> TESTREPORT.md
          echo "- **Test Suites:** $(grep 'Test Suites' testReport.html | sed 's/<[^>]*>//g')" >> TESTREPORT.md
          echo "- **Tests:** $(grep 'Tests:' testReport.html | sed 's/<[^>]*>//g')" >> TESTREPORT.md
          echo "" >> TESTREPORT.md
          echo "## Test Suites" >> TESTREPORT.md
          echo "" >> TESTREPORT.md
          echo "| Suite | Tests | Duration |" >> TESTREPORT.md
          echo "|-------|-------|----------|" >> TESTREPORT.md
          grep -E "test/.*\.test\.ts" testReport.html | sed -E 's#.*/([^/]+)\.test\.ts</div>([0-9.]+s)#| \1 | - | \2 |#' >> TESTREPORT.md
          echo "" >> TESTREPORT.md
          echo "## Detailed Test Results" >> TESTREPORT.md
          echo "" >> TESTREPORT.md
          current_suite=""
          grep -E "test-result|suite-info" testReport.html | sed 's/<[^>]*>//g' | while read -r line; do
            if [[ $line == *".test.ts"* ]]; then
              current_suite=$(echo $line | sed -E 's#.*/([^/]+)\.test\.ts.*#\1#')
              echo "" >> TESTREPORT.md
              echo "### $current_suite" >> TESTREPORT.md
            elif [[ $line == "passed"* ]]; then
              test_name=$(echo "$previous_line" | sed -E 's/^[^>]+> ?//')
              duration=$(echo $line | awk '{print $2}')
              echo "âœ… $test_name ($duration)" >> TESTREPORT.md
            fi
            previous_line=$line
          done

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: TESTREPORT.md

      - name: Commit and push if there are changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add TESTREPORT.md
          git commit -m "Update test results in TESTREPORT.md" || echo "No changes to commit"
          git push
